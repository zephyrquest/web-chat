<div id="searchMessageContainer" class="m-3">

    <div class="row">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchInput" (input)="searchMessages()"
                #inputSearch autocomplete="off">
        </div>
        <div class="col">
            <button class="btn btn-primary col-3" (click)="clearSearchInput()" type="button">Clear</button>
        </div>
    </div>

</div>
